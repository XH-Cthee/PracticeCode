<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册云账号</title>
    <link rel="stylesheet" href="../CSS/BKB_login_1.css">
</head>
<body>
    <div class="bg">
        <div class="login-box">
            <div class="login-content">
                <p class="login-content-tittle">注册云账号</p>
                <div class="login-content-phone">
                  <p class="input-name">手机号</p>
                <input type="text" class="phonenum" placeholder="请输入手机号">  
                </div>
                <div class="login-content-pwd">
                    <p class="input-name">密码</p>
                  <input type="password" class="password" placeholder="请输入密码">  
                  </div>
                  <div class="cptcode">
                  <a href="#">验证码登录</a>
                </div>
                <div class="loginBtn">
                    <button class="login">登录云账号</button>
                </div>
                <div class="registerBtn">
                    <button class="register">注册云账号</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
